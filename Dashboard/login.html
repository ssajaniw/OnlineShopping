<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Admin Login</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <h1>Hello Admin!</h1>
    <form action="admin_login.html" method="post" class="login">
      <p>
        <span class="glyphicon glyphicon-user"></span><label for="login">Username:</label>
        <input type="text" name="login" id="login" placeholder="username">
      </p>

      <p>
        <span class="glyphicon glyphicon-lock"></span><label for="password">Password:</label>
        <input type="password" name="password" placeholder="password">
      </p>

      <p class="login-submit">
        <button type="submit" class="login-button">Login</button>
      </p>
      <br>
      <p class="forgot-password"><a><span class="glyphicon glyphicon-earphone"></span></a><a href="dashboard.html">Forgot your password?</a></p>
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
